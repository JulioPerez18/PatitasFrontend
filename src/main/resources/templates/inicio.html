<!doctype html>
<html xmlns:th="http//wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
    <div class="container">
        <form th:action="@{/login/autenticar}" method="post">
            <div class="mt-5 mb-4">
                <h1>Login</h1>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo == '00'}">
                <span th:text="${loginModel.mensaje}"></span>
            </div>
            <div class="mb-3">
                <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                    <option selected>Tipo documento</option>
                    <option value="1">DNI</option>
                    <option value="2">CEX</option>
                    <option value="3">PAS</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Numero documento" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" placeholder="ContraseÃ±a" class="form-control form-control-lg">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>
    </div>
</body>
</html>
